    <meta charset="UTF-8">

    <!-- font-family: 'Josefin Sans', sans-serif; -->

<body>
<header class="top-header">
    <p id="home"><a href="../../main.html">Computer Graphic Gallery</a></p>
    <p id="title"> Basic Canvas Operation </p>
</header>
<section class="container">
    <p class="title" id="main-title"> Click One Button. </p>
    <div id="main">
        <div class="upper">
            <button onclick="Tri()">Mult-Triangle</button>
            <button onclick="Squ()">Rota-Square</button>
            <button onclick="Bal_Set()">Boun-Ball</button>
        </div>
        <canvas id="myCanvas" width="600" height="600" style="border:1px solid #000000;"></canvas>
        <div class="lower">
            <div class="lower-part" id="Tri">
                <div class="unit"> Rank: <input id="tri_num" type="range" min="0" max="8" /> </div>
                <div class="unit"> Rolling: <input id="tri_rol" type="range" min="0" max="200" /> </div>
            </div>
            <div class="lower-part" id="Squ">
                <div class="unit"> Rank: <input id="squ_num" type="range" min="1" max="8" /> </div>
                <div class="unit"> Rotating: <input id="squ_rot" type="range" min="0" max="160" /> </div>
            </div>
            <div class="lower-part" id="Bal_Set">
                <div class="unit"> Direction: <input id="balSet_dir" type="range" min="0" max="360" /> </div>
                <div class="unit"> Size: <input id="balSet_siz" type="range" min="3" max="100" /> </div>
                <div class="unit"> Speed: <input id="balSet_spe" type="range" min="10" max="100" /> </div>
                <div class="unit"> <button id="start" onclick="Bal()"> Start </button></div>
            </div>
            <div class="lower-part" id="Bal">
                <div class="unit"> Size: <input id="bal_siz" type="range" min="3" max="100" /> </div>
                <div class="unit"> Speed: <input id="bal_spe" type="range" min="10" max="100" /> </div>
            </div>
        </div>
    </div>
