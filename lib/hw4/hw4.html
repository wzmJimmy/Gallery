</header>
<section class="container">
    <p class="title" id="main-title"> Click One Button. </p>
    <div id="main">
        <div class="upper">
            <div class="checkboxs">
                <input type="checkbox" id="op">Ortho
                <input type="checkbox" id="wf">WireFrame
                <input type="checkbox" id="ns">No Sort
                <input type="checkbox" id="pv">Point Lighting
                <input type="checkbox" id="nl">No Lighting
            </div>
            <div class="buttons">
                <button onclick="Tera3D()">Terra</button>
                <button onclick="Protoss()">Protoss</button>
            </div>
        </div>
        <canvas id="myCanvas" width="600" height="600" style="border:1px solid #000000;"></canvas>
        <div class="lower">
            <div class="lower-part" id="Tri">
                <div class="unit"> Eye-position-XY:<input id="RotZ" type="range" min="-180" max="180" /> </div>
                <div class="unit"> Eye-position-YZ:<input id="RotX" type="range" min="-180" max="0" /> </div>
                <div class="unit"> Zoom-size:<input id="Zoom" type="range" min="1" max="5" /> </div>
            </div>
        </div>
    </div>
